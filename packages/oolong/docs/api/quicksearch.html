yFeature_StateTrackingOolongEntityFeature_UpdateTimestamp Classes ConnectorDatasetDbEntityEntityModelErrors:DataValidationErrorErrors:DsOperationErrorErrors:OolongUsageErrorFieldI18nLinkerFeature_MongoDB~MongoDBServiceFeature_MySQL~MySQLServiceMySQLConnectorMySQLDataSourceMySQLEntityModelOolongCoreOolongDaoModelerOolongDbDeployerOolongDbModelerOolongEntityOolongLinkerOolongMysqlDeployerOolongMysqlModelerOolongSchemaSchemaView{OolongDataset}{OolongView} Global _fieldRequirementCheck @k-suite/oolongA full-stack (aimed to be full-stack) web/mobile application framework based on koa2. (ES7 required) 1. ConceptsServerA mowa server is a standalone node server acting as a hosting container for Mowa applications. It mounts applications to configured routes either under the same hostname or different hostnames. A server will dispatch a http request to hosted applications according to the server routing settings. It may have server-wide middlewares touching every requests before dispatching them to the right application. ApplicationA mowa application is a web module hosted by a mowa server. It mounts controllers or middlewares to configured routes. Currenlty, an application is not running in a totally separate sandbox in the hosting environment. ControllerA mowa controller is a plain object exported by a JavaScript module containing several actions to handle web requests and response to the reqeusting client. ActionA mowa action is a koa2-styled action which is a async function and handles one client request at a time. Besides all the koa context, the code in a mowa action can also access the appModule object which represents the instance of the application. async (ctx, next) =&gt; { ... }FeatureA feature is a configuratin-driven functional module of the server or an application. Built-in features include bootstrap, loggers, middlewares, koa, routing, i18n, and etc. Every feature is a top-level config item in the server configuraiton file or application configuration file. Starting PhraseThe starting of a server or an application include 5 consecutive phrases: 1). Initial Phrase 2). Service Registration Phrase 3). Engine Configuration Phrase 4). Middleware Registration Phrase 5). Routing Configuration Phrase (The starting process of an application starts within the server's routing configuration phrase) A feature mentioned above is designed to be activated in a certain phrase which is specified in the feature definition file. MiddlewareA mowa middleware actually should be called a middleware factory. It is a function creating a koa-styled middleware. The middleware factory can be configured in the section of \"middlewares\" feature of the configuration file or as an option in the setting of a certain router. RouterTBD. OolongOolong is an embeded domain specific language (DSL) in mowa. The oolong dsl engine will build database scripts, database access models and data-related UI according to oolong entity definition files. It also shipped with a CLI tool to do automatic deployment of the database structure. 2. Project Structure /conf - server or application configuration files /client - client-side source code /server - server-side source code /server/bootstrap - default path of bootstrap scripts (if boot feature is enabled in server or application config) /server/models - backend model files /server/controllers - backend controller files /server/views - backend view files /app_modules - child applications /server/db - database initial scripts including test data /server/models - database access models (usually automatically generated by oolong DSL) /oolong - oolong entity definition files /public - default path of static files (if serveStatic middleware is enabled) /middlewares - middlewares extension /features - features extension 3. Get StartedConfigurations1) Server Configuration Environment specific configuration /conf/server.default.json /conf/server.development.json - Development specific configuration, overrides server.default.json /conf/server.production.json - Production specific configuration, overrides server.default.json 2) App Module Configuration Environment specific configuration /app_modules/&lt;module name&gt;/conf/app.default.json /app_modules/&lt;module name&gt;/conf/app.development.json - Development specific configuration, overrides app.default.json /app_modules/&lt;module name&gt;/conf/app.production.json - Production specific configuration, overrides app.default.json 3) Feature Configuration Each top-level key-value pair in the configuration file is the config of a feature, e.g. loggers, koa, mysql Key is the feature name Value is the feature's own config 4. Built-in FeaturesBootstrapSpecify a path containing scripts to be executed during initial phrase. Options: [path] - Bootstrap scripts path, default: ./server/bootstrap5. ConventionDesign by contractRefer to: https://www.npmjs.com/package/babel-plugin-contract Action this context appModule - the webModule instance state - the default view state for view renderer _self - Current landing url __ - i18n interface _makePath(relativePath, query) _makeUrl(relativePath, query) _csrf - if csrf middleware attached License MIT × Search results Close "},"Connector.html":{"id":"Connector.html","title":"Class: Connector","body":" @k-suite/oolong Modules Feature_MongoDBFeature_MySQLFeature_OolongOolongOolongEntityFeature_AtLeastOneNotNullOolongEntityFeature_AutoIdOolongEntityFeature_CreateTimestampOolongEntityFeature_I18nOolongEntityFeature_LogicalDeletionOolongEntityFeature_StateTrackingOolongEntityFeature_UpdateTimestamp Classes ConnectorDatasetDbEntityEntityModelErrors:DataValidationErrorErrors:DsOperationErrorErrors:OolongUsageErrorFieldI18nLinkerFeature_MongoDB~MongoDBServiceFeature_MySQL~MySQLServiceMySQLConnectorMySQLDataSourceMySQLEntityModelOolongCoreOolongDaoModelerOolongDbDeployerOolongDbModelerOolongEntityOolongLinkerOolongMysqlDeployerOolongMysqlModelerOolongSchemaSchemaView{OolongDataset}{OolongView} Global _fieldRequiremen
